    function arrToObj(arr) {
        return arr.reduce((accumulator, currentValue) => {
            accumulator[currentValue[0]] = currentValue[1];
            return accumulator;
        }, {})
    }

    // Expected results:

    const obj1 = arrToObj([
        ['name', 'Son Dang'],
        ['age', 21],
        ['address', 'Ha Noi']
