<body>
    <script>
        //IIFE
        (function () {
            console.log("IIFE called");
        })();

        (() => {
            console.log("arrow called");
        })();


        const app = (function () {
            //private
            const cars = [];
            return {
                get(index){
                   console.log(cars[index]);
                },
                add(car) {
                    cars.push(car);
                },
                update(index, car) {
                    cars[index] = car;
                },
                delete(index) {
                    cars.splice(index, 1);
                }
            }
        });

        const apps = app();
        apps.add("carAAA");
        apps.get(0);


        //VD
        const number = (function (a, b) {
            //    return a + b;
            a + b;
        })(1, 2);

        console.log(number); // undefined

        (function js(x) {
            const y = (j) => j * x;

            console.log(y(s()));//81

            function s() {
                return j();
            }

            function j() {
                return x ** x;
            }
        })(3) 
    </script>
</body>
